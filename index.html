<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Draw Together â€” Infinite Canvas</title>
  <meta name="description" content="Collaborative infinite canvas where anyone can draw together in real-time. No sign up, no server â€” just share your Room ID." />
  <meta name="theme-color" content="#0a0a0f" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¨</text></svg>" />
</head>
<body>

  <!-- â•â•â•â•â•â•â•â•â•â•â• LOBBY SCREEN â•â•â•â•â•â•â•â•â•â•â• -->
  <div class="lobby-screen" id="lobbyScreen">
    <div class="lobby-bg"></div>
    <div class="lobby-card">
      <div class="lobby-logo">
        <h1>Draw Together</h1>
        <p>Infinite canvas â€¢ Real-time collaboration</p>
      </div>

      <div class="lobby-input-group">
        <label for="lobbyUsername">Your Name</label>
        <input type="text" id="lobbyUsername" class="lobby-input" placeholder="Enter your name..." maxlength="20" autocomplete="off" />
      </div>

      <div class="lobby-actions">
        <button class="btn btn-primary" id="enterCanvasBtn">â†’ Enter Canvas</button>
      </div>

      <p style="text-align:center; color: var(--text-muted); font-size: 0.75rem; margin-top: 20px;">Everyone shares the same canvas â€” just pick a name and start drawing!</p>
    </div>
  </div>

  <!-- â•â•â•â•â•â•â•â•â•â•â• MAIN CANVAS â•â•â•â•â•â•â•â•â•â•â• -->
  <canvas id="mainCanvas"></canvas>

  <!-- â•â•â•â•â•â•â•â•â•â•â• TOP BAR â•â•â•â•â•â•â•â•â•â•â• -->
  <div class="top-bar">
    <div class="peer-count">
      <div class="peer-dot"></div>
      <span class="peer-count-text">1 online</span>
    </div>
  </div>

  <!-- â•â•â•â•â•â•â•â•â•â•â• TOOLBAR â•â•â•â•â•â•â•â•â•â•â• -->
  <div class="toolbar">
    <!-- Pen -->
    <button class="toolbar-btn active" data-tool="pen" title="Pen (P)">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 20h9"/><path d="M16.5 3.5a2.12 2.12 0 013 3L7 19l-4 1 1-4L16.5 3.5z"/>
      </svg>
    </button>

    <!-- Eraser -->
    <button class="toolbar-btn" data-tool="eraser" title="Eraser (E)">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 20H7L3 16c-.8-.8-.8-2 0-2.8L14.8 1.4c.8-.8 2-.8 2.8 0l5 5c.8.8.8 2 0 2.8L11 20"/>
      </svg>
    </button>

    <div class="toolbar-sep"></div>

    <!-- Color -->
    <button class="toolbar-btn" data-tool="color" title="Color">
      <div class="color-indicator" style="width:20px;height:20px;border-radius:50%;background:#ffffff;border:2px solid rgba(255,255,255,0.3);"></div>
    </button>

    <!-- Size -->
    <button class="toolbar-btn" data-tool="size" title="Brush Size">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
        <circle cx="12" cy="12" r="3"/><circle cx="12" cy="12" r="8" opacity="0.3"/>
      </svg>
    </button>

    <div class="toolbar-sep"></div>

    <!-- Clear -->
    <button class="toolbar-btn" data-tool="clear" title="Clear Canvas">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
      </svg>
    </button>
  </div>

  <!-- â•â•â•â•â•â•â•â•â•â•â• COLOR PANEL â•â•â•â•â•â•â•â•â•â•â• -->
  <div class="color-panel">
    <div class="color-presets"></div>
    <input type="color" id="customColorPicker" class="color-custom" value="#ffffff" title="Custom color" />
  </div>

  <!-- â•â•â•â•â•â•â•â•â•â•â• SIZE PANEL â•â•â•â•â•â•â•â•â•â•â• -->
  <div class="size-panel">
    <div class="size-preview">
      <div class="size-dot" style="width:3px;height:3px;"></div>
    </div>
    <input type="range" id="sizeSlider" class="size-slider" min="1" max="50" value="3" />
    <div class="size-label">3px</div>
  </div>

  <!-- â•â•â•â•â•â•â•â•â•â•â• USERS PANEL â•â•â•â•â•â•â•â•â•â•â• -->
  <div class="users-panel">
    <div class="users-panel-title">Participants</div>
    <div class="users-list"></div>
  </div>

  <!-- â•â•â•â•â•â•â•â•â•â•â• ZOOM CONTROLS â•â•â•â•â•â•â•â•â•â•â• -->
  <div class="zoom-controls">
    <button class="zoom-btn" id="zoomOutBtn" title="Zoom Out">âˆ’</button>
    <span class="zoom-level" title="Click to reset">100%</span>
    <button class="zoom-btn" id="zoomInBtn" title="Zoom In">+</button>
  </div>

  <!-- â•â•â•â•â•â•â•â•â•â•â• TOASTS â•â•â•â•â•â•â•â•â•â•â• -->
  <div class="toast-container"></div>

  <!-- â•â•â•â•â•â•â•â•â•â•â• SCRIPTS â•â•â•â•â•â•â•â•â•â•â• -->
  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
  <script src="js/canvas.js"></script>
  <script src="js/network.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
